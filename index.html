<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link href="css/main.css" rel="stylesheet">
	<link href="css/normalize.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="block small-block white-background">
			<p><span class="highlight"> Grow</span></p>
			<p>Learn to Design &<br>
				<strong>Code Websites</strong>
			</p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="A picture of a flower with some HTML and CSS tags">
		</div>
		<div class="block small-block center white-background">
			<p>HTML<br>
				CSS<br>
				JavaScript<br>
				WordPress<br>
				Python</p>
		</div>
		<div class="block large-block">
			<img src="img/piggy.png" alt="A picture of a pigg bank with a dollar sign">
			<p><span class="highlight">Freelance</span></p>
			<p>Build a Side Hustle<br>
				<strong>To Create My Brand</strong>
			</p>
		</div>
		<div class="block large-block center darkgrey-background">
			<img src="img/eye.png" alt="A picture of an eye surrounded by doodles">
			<p><span class="year">2024</span></p>
			<p>VISION BOARD</p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="A picture of a plane surrounded by doodles">
			<p><span class="highlight">Travel</span></p>
			<p>Plan A Life Where I Can<br>
				<strong>Work Freelance</strong>
			</p>
		</div>
		<div class="block small-block center white-background">
			<p>Meditate<br>
				Yoga<br>
				Learn to Relax</p>
		</div>
		<div class="block small-block center">
			<img src="img/doggo.png" alt="A picture of a dog surrounded by doodles">
		</div>
		<div class="block small-block right white-background">
			<p><span class="highlight">Mind & Body</span></p>
			<p>Exercise More<br>
				& Find Zen in<br>
				<strong>Challenge</strong>
			</p>
		</div>
	</div>
</body>

</html>
